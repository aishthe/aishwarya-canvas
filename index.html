<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aishwarya's Secret Canvas</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #fcefee, #ffeaf4);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .canvas {
      background: #fffafa;
      width: 90%;
      max-width: 900px;
      height: 90vh;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    h1 {
      color: #d88fa2;
      margin-bottom: 10px;
    }
    .entry {
      background: #ffeef2;
      padding: 15px;
      border-left: 5px solid #f6b5c2;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    textarea {
      flex-grow: 1;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #f6c3d0;
      border-radius: 12px;
      background: #fff8f9;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <h1>Dear Aishwarya,</h1>
    <div class="entry">
      Aaj meri dost se pehli baar ladai hui thi.
    </div>
    <textarea placeholder="This is your canvas... pour your heart here."></textarea>
  </div>
</body>
</html>
